<div id="comments">
    <h5>Comments</h5>
    <div th:each="c : ${comments}">
        <p>
            <strong th:text="${@userService.getById(c.userId).fullName}">User</strong>
            <small class="text-muted" th:text="${#temporals.format(c.createdAt,'yyyy-MM-dd HH:mm')}">Date</small>
        </p>
        <p th:text="${c.content}">Comment content</p>
        <hr/>
    </div>
    <form th:action="@{/manager/projects/{projectId}/comments(projectId=${project.id})}" method="post" class="mt-3">
        <textarea name="content" class="form-control" rows="2" required></textarea>
        <button class="btn btn-primary btn-sm mt-2">Add Comment</button>
    </form>
</div>
