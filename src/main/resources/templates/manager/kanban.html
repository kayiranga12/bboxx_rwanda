<!-- src/main/resources/templates/manager/kanban.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Kanban Board | BBOXXTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar-wrapper" class="bg-dark text-white p-3" style="min-width:250px;">
        <div class="sidebar-heading text-center mb-4">
            <a href="/manager/dashboard">
                <img src="/images/bboxx.png" class="logo-img mb-2" alt="BBOXX"/>
            </a>
            <h5>Manager Panel</h5>
        </div>
        <div class="sidebar-menu">
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a href="/manager/dashboard" class="nav-link text-white">
                        <i class="fas fa-chart-line me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/manager/projects" class="nav-link text-white">
                        <i class="fas fa-project-diagram me-2"></i>Projects
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/manager/tasks" class="nav-link text-white">
                        <i class="fas fa-tasks me-2"></i>Assign Tasks
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="/manager/kanban" class="nav-link text-white active">
                        <i class="fas fa-columns me-2"></i>Kanban Board
                    </a>
                </li>
                <li class="mt-auto nav-item">
                    <a href="/logout" class="nav-link text-white">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="flex-grow-1 d-flex flex-column">
        <!-- Header -->
        <header class="bg-white shadow-sm p-3">
            <h4 class="mb-0">Kanban Task Board</h4>
        </header>

        <!-- Main -->
        <main class="container-fluid px-4 py-4 flex-grow-1">
            <div th:each="tech : ${technicians}" class="mb-5">
                <div class="d-flex align-items-center mb-3">
                    <i class="fas fa-user-circle fa-2x me-2"></i>
                    <h5 class="mb-0" th:text="${tech.fullName}">Technician Name</h5>
                </div>
                <div class="row gx-3">
                    <div th:each="status : ${statuses}" class="col-sm-4 d-flex flex-column">
                        <div class="card h-100">
                            <div class="card-header bg-secondary text-white">
                                <span th:text="${status}">Status</span>
                            </div>
                            <div class="card-body kanban-column p-2 flex-grow-1 overflow-auto"
                                 style="min-height:200px"
                                 th:attr="data-status=${status}, data-tech-id=${tech.id}">
                                <!-- task cards -->
                                <div th:each="task : ${board[tech.id][status]}"
                                     class="card mb-2"
                                     th:attr="data-id=${task.id}">
                                    <div class="card-body p-2">
                                        <h6 class="card-title mb-1" th:text="${task.taskName}">Task Name</h6>
                                        <p class="card-text small text-truncate" th:text="${task.description}">Description</p>
                                        <small class="text-muted" th:text="${#temporals.format(task.dueDate,'yyyy-MM-dd')}">Due Date</small>
                                    </div>
                                </div>
                                <!-- empty placeholder -->
                                <div th:if="${#lists.isEmpty(board[tech.id][status])}"
                                     class="text-center text-muted py-4">
                                    — no tasks —
                                </div>
                            </div>
                        </div>
                    </div><!-- /status column -->
                </div><!-- /row -->
            </div><!-- /tech panel -->
        </main>

        <!-- Footer -->
        <footer class="bg-light text-center py-3 mt-auto">
            <small class="text-muted">&copy; 2025 BBOXX Rwanda. All rights reserved.</small>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('.kanban-column').forEach(col => {
        new Sortable(col, {
            group: 'kanban',
            animation: 150,
            onAdd(evt) {
                const card      = evt.item;
                const taskId    = card.dataset.id;
                const newStatus = evt.to.dataset.status;
                const techId    = evt.to.dataset.techId;

                fetch('/manager/kanban/update', {
                    method:'POST',
                    headers:{'Content-Type':'application/x-www-form-urlencoded'},
                    body:new URLSearchParams({id:taskId,status:newStatus,technicianId:techId})
                }).then(r=>{
                    if(!r.ok) location.reload();
                });
            }
        });
    });
</script>
</body>
</html>
