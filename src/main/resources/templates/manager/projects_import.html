<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Import Projects â€“ Manager | BBOXXTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-5">
<h4>Import Projects from CSV</h4>
<form th:action="@{/manager/projects/import}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <input type="file" name="file" accept=".csv" class="form-control" required/>
    </div>
    <button class="btn btn-success">Upload & Import</button>
</form>
</body>
</html>
