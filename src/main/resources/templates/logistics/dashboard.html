<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory Management â€“ Logistics | BBOXXTrack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="border-end" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4">
            <a href="/logistics/dashboard" class="d-block mb-2">
                <img src="/images/bboxx.png" alt="BBOXXTrack Logo" class="logo-img">
            </a>
            <h5 class="text-white mb-0">Logistics</h5>
        </div>
        <div class="sidebar-menu">
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a href="/logistics/dashboard" class="nav-link active text-white">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/logistics/dashboard" class="nav-link text-white">
                        <i class="fas fa-boxes me-2"></i>Inventory
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Page Content -->
    <div class="flex-grow-1 content-wrapper">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg top-navbar bg-white shadow-sm">
            <div class="container-fluid px-4">
                <button class="btn btn-sm btn-outline-secondary d-lg-none me-3" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="navbar-search">
                    <i class="fas fa-search"></i>
                    <input type="text" class="form-control" placeholder="Search inventory...">
                </div>
                <div class="ms-auto d-flex align-items-center">
                    <a href="/logout" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Section -->
        <div class="container-fluid px-4 py-4">
            <div class="page-header mb-4">
                <h4><i class="fas fa-box me-2"></i>Inventory Management</h4>
            </div>

            <div class="row g-4">
                <!-- Add Inventory Card -->
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <i class="fas fa-plus me-2"></i>Add Inventory Item
                        </div>
                        <div class="card-body">
                            <form th:action="@{/logistics/inventory/add}" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Item Name</label>
                                    <input type="text" name="itemName" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Item Code</label>
                                    <input type="text" name="itemCode" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Quantity</label>
                                    <input type="number" name="quantityAvailable" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Location</label>
                                    <input type="text" name="location" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-1"></i>Save Item
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Inventory List Card -->
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-header bg-secondary text-white">
                            <i class="fas fa-list me-2"></i>Inventory List
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead class="table-light">
                                <tr>
                                    <th>Item Name</th>
                                    <th>Code</th>
                                    <th>Quantity</th>
                                    <th>Location</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${inventory}">
                                    <td th:text="${item.itemName}">Sample Item</td>
                                    <td th:text="${item.itemCode}">CODE123</td>
                                    <td th:text="${item.quantityAvailable}">50</td>
                                    <td th:text="${item.location}">Warehouse A</td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(inventory)}">
                                    <td colspan="4" class="text-center text-muted">No inventory records found.</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-light text-center p-3 mt-auto">
            <div class="container">
                <p class="mb-0">&copy; 2025 BBOXX Rwanda. All rights reserved.</p>
            </div>
        </footer>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
