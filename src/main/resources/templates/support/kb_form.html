<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<head><title>New Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

    <!-- Your custom CSS -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <nav class="border-end bg-dark" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4">
            <a href="/support/dashboard"><img src="/images/bboxx.png" class="logo-img" alt="BBOXX"/></a>
            <h5 class="text-white mt-2">Support Panel</h5>
        </div>
        <div class="sidebar-menu px-2">
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a href="/support/dashboard" class="nav-link text-white">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/support/schedules/add" class="nav-link text-white">
                        <i class="fas fa-calendar-plus me-2"></i>New Visit
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/support/calendar" class="nav-link text-white">
                        <i class="fas fa-calendar-days me-2"></i>Calendar
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/support/kb" class="nav-link active text-white">
                        <i class="fas fa-book-open me-2"></i>Knowledge Base
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/support/reports" class="nav-link text-white">
                        <i class="fas fa-chart-bar me-2"></i>Reports &amp; SLAs
                    </a>
                </li>
                <li class="nav-item mt-4">
                    <a href="/logout" class="nav-link text-danger">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="flex-grow-1 content-wrapper d-flex flex-column">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg top-navbar bg-white shadow-sm">
            <div class="container-fluid px-4">
                <button class="btn btn-sm btn-outline-secondary d-lg-none me-3" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="navbar-search">
                    <i class="fas fa-search"></i>
                    <input type="text" class="form-control" placeholder="Search KB articles...">
                </div>

                <div class="ms-auto d-flex align-items-center">
                    <div class="dropdown me-3">
                        <button class="btn btn-sm btn-light position-relative" data-bs-toggle="dropdown">
                            <i class="far fa-bell fa-lg"></i>
                            <span class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle">2</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li class="dropdown-header">Notifications</li>
                            <li><a class="dropdown-item" href="#">New article published</a></li>
                            <li><a class="dropdown-item" href="#">FAQ updated</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-center text-primary" href="#">View All</a></li>
                        </ul>
                    </div>

                    <div class="user-profile dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                            <div class="avatar"><i class="fas fa-user-circle fa-lg"></i></div>
                            <div class="user-info d-none d-md-block ms-2">
                                <div class="user-name">Support Agent</div>
                                <div class="user-role">Support</div>
                            </div>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main -->
        <div class="container-fluid p-4 flex-grow-1">
            <h4 class="mb-4"><i class="fas fa-book-open me-2"></i>New Knowledge Base Article</h4>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/support/kb/add}" th:object="${article}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input id="title" th:field="*{title}" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content (HTML allowed)</label>
                            <textarea id="content" th:field="*{content}" class="form-control" rows="8" required></textarea>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i>Save Article
                            </button>
                            <a href="/support/kb" class="btn btn-secondary ms-2">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-light text-center py-2 mt-auto">
            &copy; 2025 BBOXX Rwanda.
        </footer>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
