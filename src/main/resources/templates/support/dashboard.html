<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Maintenance Scheduler â€“ Support | BBOXXTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="border-end bg-dark" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4">
            <a href="/support/dashboard"><img src="/images/bboxx.png" class="logo-img"/></a>
            <h5 class="text-white mt-2">Support Panel</h5>
        </div>
        <div class="sidebar-menu px-2">
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a href="/support/dashboard" class="nav-link active text-white">
                        <i class="fas fa-tools me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/support/schedules/add" class="nav-link text-white">
                        <i class="fas fa-calendar-plus me-2"></i>New Visit
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/support/calendar" class="nav-link text-white">
                        <i class="fas fa-calendar-days me-2"></i>Calendar
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Page Content -->
    <div class="flex-grow-1 content-wrapper d-flex flex-column">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container-fluid px-4">
                <button class="btn btn-sm btn-outline-secondary d-lg-none me-3" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="ms-auto">
                    <a href="/logout" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main -->
        <div class="container-fluid p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4><i class="fas fa-tools me-2"></i>Maintenance Scheduler</h4>
                <div>
                    <a href="/support/schedules/add" class="btn btn-primary me-2">
                        <i class="fas fa-calendar-plus me-1"></i>New Visit
                    </a>
                    <a href="/support/schedules/export" class="btn btn-outline-success">
                        <i class="fas fa-file-csv me-1"></i>Export Completed
                    </a>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-6 col-xl-3 mb-3">
                    <div class="card text-white bg-info h-100">
                        <div class="card-body">
                            <h6 class="card-title">Total Visits</h6>
                            <h3 th:text="${total}">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3 mb-3">
                    <div class="card text-white bg-success h-100">
                        <div class="card-body">
                            <h6 class="card-title">Completed</h6>
                            <h3 th:text="${completedCount}">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3 mb-3">
                    <div class="card text-white bg-warning h-100">
                        <div class="card-body">
                            <h6 class="card-title">Pending</h6>
                            <h3 th:text="${pendingCount}">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Schedule Table -->
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white">
                    <i class="fas fa-list me-2"></i>Maintenance Visits
                </div>
                <div class="card-body p-0">
                    <table class="table mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Customer ID</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="s : ${schedules}">
                            <td th:text="${s.customerId}">123</td>
                            <td th:text="${#temporals.format(s.scheduleDate,'yyyy-MM-dd')}">2025-05-15</td>
                            <td>
                <span th:text="${s.status}"
                      th:classappend="${s.status=='Completed'} ? 'badge bg-success' : 'badge bg-warning'">
                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary"
                                        th:if="${s.status!='Completed'}"
                                        data-bs-toggle="modal"
                                        th:data-bs-target="'#completeModal' + ${s.id}">
                                    <i class="fas fa-check-circle"></i>
                                </button>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(schedules)}">
                            <td colspan="4" class="text-center py-4 text-muted">
                                No maintenance scheduled.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Complete Modals -->
            <div th:each="s : ${schedules}">
                <div class="modal fade" th:id="'completeModal' + ${s.id}" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="@{/support/schedules/complete}" method="post">
                                <input type="hidden" name="id" th:value="${s.id}"/>
                                <div class="modal-header">
                                    <h5 class="modal-title">Complete Visit</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label class="form-label">Report</label>
                                        <textarea name="reportNotes" class="form-control" rows="3" required></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary">
                                        <i class="fas fa-check me-1"></i>Done
                                    </button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-light text-center py-2 mt-auto">&copy; 2025 BBOXX Rwanda.</footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
