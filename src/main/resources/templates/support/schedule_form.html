<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Schedule Maintenance â€“ Support | BBOXXTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="border-end bg-dark" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4">
            <a href="/support/dashboard"><img src="/images/bboxx.png" class="logo-img"/></a>
            <h5 class="text-white mt-2">Support Panel</h5>
        </div>
        <div class="sidebar-menu px-2">
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a href="/support/dashboard" class="nav-link text-white">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/support/schedules/add" class="nav-link active text-white">
                        <i class="fas fa-calendar-plus me-2"></i>New Visit
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/support/calendar" class="nav-link text-white">
                        <i class="fas fa-calendar-days me-2"></i>Calendar
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Page Content -->
    <div class="flex-grow-1 content-wrapper d-flex flex-column">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container-fluid px-4">
                <button class="btn btn-sm btn-outline-secondary d-lg-none me-3" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="ms-auto">
                    <a href="/logout" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </nav>

        <div class="container py-5">
            <h2 class="mb-4">Schedule a Maintenance Visit</h2>
            <form th:action="@{/support/schedules/add}"
                  th:object="${newSchedule}"
                  method="post"
                  class="card p-4 shadow-sm bg-white">
                <div class="mb-3">
                    <label for="customerId" class="form-label">Customer</label>
                    <select id="customerId"
                            th:field="*{customerId}"
                            class="form-select"
                            required>
                        <option value="">-- Select Customer --</option>
                        <option th:each="c : ${customers}"
                                th:value="${c.id}"
                                th:text="${c.fullName} + ' (ID ' + c.id + ')'"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="scheduleDate" class="form-label">Date</label>
                    <input type="date"
                           id="scheduleDate"
                           th:field="*{scheduleDate}"
                           class="form-control"
                           required/>
                </div>

                <div class="mb-3">
                    <label for="purpose" class="form-label">Purpose</label>
                    <textarea id="purpose"
                              th:field="*{purpose}"
                              class="form-control"
                              rows="3"
                              required></textarea>
                </div>

                <div class="text-end">
                    <a href="/support/dashboard" class="btn btn-outline-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Schedule</button>
                </div>
            </form>
        </div>

        <footer class="bg-light text-center py-2 mt-auto">&copy; 2025 BBOXX Rwanda.</footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
