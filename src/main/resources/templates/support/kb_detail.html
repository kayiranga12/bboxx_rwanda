<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${article.title} + ' â€“ KB | BBOXXTrack'">Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<a href="/support/kb" class="btn btn-outline-secondary btn-sm mb-3">
    <i class="fas fa-arrow-left me-1"></i>Back to KB
</a>

<div class="card">
    <div class="card-header d-flex justify-content-between">
        <h5 class="mb-0" th:text="${article.title}">Title</h5>
        <form th:action="@{/support/kb/{id}/delete(id=${article.id})}" method="post">
            <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
        </form>
    </div>
    <div class="card-body">
        <small class="text-muted" th:text="${#temporals.format(article.createdAt,'yyyy-MM-dd HH:mm')}">2025-05-15 10:00</small>
        <hr/>
        <div th:utext="${article.content}">
            <!-- HTML content goes here -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
